<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/index.css" />
    <title>HTML CSS Form</title>
  </head>
  <body>
    <header>

    </header>
    <main class="main">
      <img src="img/logo.png" alt="intuit logo" class="logo">
      <form action="/#" method="post" class="form-field">
        <h1 class="form-title">Create an Intuit account</h1>
        <p class="form-subtitle">
          One account for everything Intuit, including Mint.
        </p>
        <a href="#">Learn more</a>
        <label>
          Email Address
          <input type="email" name="email" />
        </label>
        <label>
          Phone(recommended)
          <input type="tel" name="phone" />
        </label><br />
        <label>
          Password
          <input type="password" name="password" />
        </label><br />
        <button class="btn-create">Create Account</button>
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
